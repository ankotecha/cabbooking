<app-header [msg]="msg"></app-header>
<br/>
<button class="btn btn-info" (click)="viewbooking()">view booking</button>
<button class="btn btn-info" (click)="viewroutes()">view routes</button>

<div id="t1">
<table class="table">
        <thead class="thead-light">
          <tr>
            <th>#</th>
            <th>Username</th>
            <th>Source</th>
            <th >Destination</th>
            <th >Fare</th>
            
          </tr>
        </thead>
        <tbody>
                
            
          <tr *ngFor="let r of ride;index as i">
            <th >{{i+1}}</th>
            <td>{{r.username}}</td>
            <td>{{r.src}}</td>

            <td>{{r.dest}}</td>
            <td>{{r.fare}}</td>
          </tr>
        
        </tbody>
      </table>

    </div>
    <div id="t2">
            <table class="table">
                    <thead class="thead-light">
                      <tr>
                        <th>#</th>
                        <th>Source</th>
                        <th >Destination</th>
                        <th >Distance</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                            
                        
                      <tr *ngFor="let r of route;index as i">
                        <th >{{i+1}}</th>
                        
                        <td>{{r.place1}}</td>
            
                        <td>{{r.place2}}</td>
                        <td>{{r.distance}}</td>
                      </tr>
                    
                    </tbody>
                  </table>
            
                </div>
